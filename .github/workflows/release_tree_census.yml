name: Release Tree Census Dataset

on:
  push:
    tags:
      - '*'

jobs:
  build_and_release_tree_census:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install dependencies
      run: |
        Rscript -e 'renv::install()'

    - name: Save Outputs
      run: |
        Rscript exec/data_process/trees/release.R

    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts-${{ runner.os }}
        path: build/*

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        body: Pre-built package binaries for version ${{ github.ref }}
        files: |
          output/tree_census.csv
          output/tree_census.rds
          output/tree_census.parquet
        draft: true
        prerelease: true
