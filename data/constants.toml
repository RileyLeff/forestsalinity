# electrical conductivity in ms/cm * 0.495 = salinity in ppt
ec_ms_cm_to_ppt_conversion = 0.495 

# brownsville plot ids
# why is R plot indexed from 1 when others indexed from 0?
# they are hard-coded now as a result
plot_levels = ["R1", "R2", "R3", "R4", "H0", "H1", "H2", "H3", "H4", "H5", "H6", "H7", "M0", 
  "M1", "M2", "M3", "M4", "M5", "M6", "M7", "L0", "L1", "L2", "L3", "L4", "L5", "L6", "L7"]

# brownsville zone ids
zone_levels = ["R", "H", "M", "L"]

